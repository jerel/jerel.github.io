<div id="home">

  <h2><i class="fa fa-bookmark"></i> Blog posts in category {{ page.tag }}</h2>

  <ul id="blog-posts" class="posts">
  {% for post in site.posts %}
    {%if post.categories contains page.category %}
      <li><span>{{post.date | date_to_long_string}} Â»</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
